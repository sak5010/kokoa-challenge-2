<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>challenge 5</title>
  </head>
  <body>
    <header id="playlist">
      <i class="fas fa-times"></i>
      <h2>Playlist</h2>
    </header>

    <section id="playlist-playing">
      <div class="playlist-playing__img">
        <i class="far fa-images"></i>
      </div>
      <div class="playlist-playing__meta">
        <h1>Random Love</h1>
        <h3>by Divay Kapoor</h3>
      </div>
    </section>

    <section id="playlist-buttons">
      <button class="playlist-buttons__play-btn btn">
        <i class="fas fa-play"></i>
        <span>Play</span>
      </button>
      <button class="playlist-buttons__heart-btn btn">
        <i class="far fa-heart"></i>
      </button>
      <button class="playlist-buttons__plus-btn btn">
        <i class="fas fa-plus"></i>
      </button>
    </section>

    <section id="playlist-lists">
      <ul>
        <li>
          <div class="playlist-lists__color-box"></div>
          <div class="playlist-lists__meta">
            <h2>Matargasti</h2>
            <span>Mohit Chauhan</span>
          </div>
        </li>
        <li>
          <div class="playlist-lists__color-box"></div>
          <div class="playlist-lists__meta">
            <h2>Attitude</h2>
            <span>Lewis OfMan <span>&#183;</span> Attitude</span>
          </div>
        </li>
        <li>
          <div class="playlist-lists__color-box"></div>
          <div class="playlist-lists__meta">
            <h2>Try Everthing</h2>
            <span>Shakira <span>&#183;</span> Zootopia</span>
          </div>
        </li>
        <li>
          <div class="playlist-lists__color-box"></div>
          <div class="playlist-lists__meta">
            <h2>Sunflower</h2>
            <span>Joseph Vincent <span>&#183;</span> Sunflower</span>
          </div>
        </li>
      </ul>
    </section>

    <script
      src="https://kit.fontawesome.com/091fde69cf.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
